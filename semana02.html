<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividades JavaScript - Semana 02</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />   
  <style>
    body {
      padding-top: 50px;
    }
    #relogio {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light text-center">

  <div class="container">
    <h1 class="mb-4">Atividades - Semana 02</h1>

    <div class="mb-4 d-grid gap-2 d-sm-flex justify-content-sm-center">
      <button class="btn btn-primary" onClick="dataAtual()">1. Data Atual</button>
      <button class="btn btn-success" onClick="horarioSegundo()">2. Relógio</button>
    </div>

    <div id="relogio" class="mb-4 text-primary"></div>

    <div class="input-group mb-3 w-75 mx-auto">
      <input type="text" id="texto" class="form-control" placeholder="Digite uma palavra ou frase">
      <button class="btn btn-warning" onClick="ehPalindromo()">3. Verificar Palíndromo</button>
    </div>
    <a href="index.html" class="btn btn-outline-secondary mt-4">Voltar</a>
  </div>

  <script type="text/javascript">
    // Exibe a data atual formatada
    function dataAtual(){
        let dataAtual = new Date();
        let opcoes = {
        weekday: 'long',
        day: '2-digit',
        month: 'long',
        year: 'numeric'
        };
        let dataFormatada = dataAtual.toLocaleDateString('pt-BR', opcoes);
        let dataFinal = dataFormatada.charAt(0).toUpperCase() + dataFormatada.slice(1);
        alert(dataFinal);
    }

    // Relógio atualizado a cada segundo
    function horarioSegundo(){
      function atualizar(){
        let agora = new Date();
        let horas = String(agora.getHours()).padStart(2,'0');
        let minutos = String(agora.getMinutes()).padStart(2,'0');
        let segundos = String(agora.getSeconds()).padStart(2,'0');
        document.getElementById("relogio").innerHTML =
          horas + ":" + minutos + ":" + segundos;

        setTimeout(atualizar, 1000); 
      }
      atualizar();
    }

    // Verifica se é palíndromo
    function ehPalindromo(){
      let texto = document.getElementById('texto').value;
      let textoLimpo = texto.toLowerCase().replace(/[^a-z0-9]/g, "");
      let invertido = textoLimpo.split("").reverse().join("");

      if(textoLimpo === invertido && textoLimpo !== ""){
        alert("É um palíndromo!");
      } else {
        alert("Não é um palíndromo.");
      }
    }
  </script>
</body>
</html>
